<html>
    <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript">
        var mc; // global variable so it can be accessed by other functions
        
        function loadContentAfterScriptsLoad(node){
        	mc = new MC(node);
        	mc.render();
        };

		function loadContent(node){
			scriptloader.loadScripts('multiplechoice', node.contentPanel.window.document, node.id, eventManager);
		};
        
        function checkAnswer(){
        	mc.checkAnswer();
        };

        function tryAgain(){
        	//var isTryAgainDisabled = hasClass("tryAgainButton", "disabledLink");
        	var isTryAgainDisabled = $('#tryAgainButton').parent().hasClass('ui-state-disabled');
                       
        	if (isTryAgainDisabled) {
        		return;
        	}
                   
        	mc.render();
        };

        var newWin = null;
        function popUp(strURL, strType, strHeight, strWidth) {
         if (newWin != null && !newWin.closed)
           newWin.close();
         var strOptions="";
         if (strType=="console")
           strOptions="resizable,height="+
             strHeight+",width="+strWidth;
         if (strType=="fixed")
           strOptions="status,height="+
             strHeight+",width="+strWidth;
         if (strType=="elastic")
           strOptions="toolbar,menubar,scrollbars,"+
             "resizable,location,height="+
             strHeight+",width="+strWidth;
         newWin = window.open(strURL, 'newWin', strOptions);
         newWin.focus();
        }
        </script>
    </head>
    <body>
        <div id="centeredDiv">
        <div id="questionCountBox" class="bg7">
            <table class="instructionsReminder">
                <tr>
                    <td>
                        <div id="helpIcon">
                            <a href="node/multiplechoice/MultipleChoiceInfoBox.html" onclick="popUp(this.href,'console',800,800);return false;" target="_blank">&nbsp;&nbsp;&nbsp;</a>
                        </div>
                    </td>
                    <td>
                        <a id="helpTextLink" href="node/multiplechoice/MultipleChoiceInfoBox.html" onclick="popUp(this.href,'console',800,800);return false;" target="_blank">help</a>
                    </td>
                </tr>
            </table>
            <div id='previousWorkDiv'></div>
            <div id="questionTable">
                <div id="questionType">
                    多選題
                </div>
            </div>
        </div>
        <!-- end of questionCountBox -->
        <div id="currentQuestionBox">
            <div id="leftColumn" class="bg8">
                <div class="itemLabel color1">
                    問題
                </div>
                <div id="promptDiv">
                    Prompt goes here. This text will automatically be replaced by actual prompt.
                </div>
                <div class="itemLabel color1">
                    答案
                </div>
                <div id="radiobuttondiv">
                </div>
                <div id="feedbackdiv">&nbsp</div>
            </div>
            <div id="rightColumn" class="bg2">
                <img src="images/multi_choice.png" alt="Robot Art Open Response"  border="0" />
            </div>
            <div id="clearBoth">
            </div>			
            <div id="statusMessages">
                <div id="numberAttemptsDiv">&nbsp</div>
                <div id="scoreDiv">&nbsp</div>
                <div id="resultMessageDiv" style="font-size:16px">&nbsp</div>
            </div>
            <!-- Anchor-Based Button Layout using TABLE -->
            <div id="buttonDiv">
                <table id="buttonTable">
                    <tr>
                        <td>
                            <div class="buttonDiv ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                            	<a class="firstButton" id="checkAnswerButton" onClick="javascript:checkAnswer();">確認答案</a>
                            </div>
                        </td>
                        <td>
                            <div class="buttonDiv ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                            	<a id="tryAgainButton" onClick="javascript:tryAgain();" class="disabledLink">再試一次</a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- end centered Div -->
    </body>
</html>
