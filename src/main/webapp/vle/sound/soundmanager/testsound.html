<html>
<head>
<script type="text/javascript"
	src="soundmanager/script/soundmanager2.js"></script>

<script type="text/javascript">

soundManager.url = 'soundmanager/swf/'; // directory where SM2 .SWFs live

// Note that SounndManager will determine and append the appropriate .SWF file to the URL.

// disable debug mode after development/testing..
// soundManager.debugMode = false;

// Option 1: Simple createSound method

soundManager.onload = function() {
  // SM2 has loaded - now you can create and play sounds!
  soundManager.createSound('helloWorld','/path/to/hello-world.mp3');
  soundManager.play('helloWorld');
}

// Option 2: More flexible createSound method (recommended)
soundManager.waitForWindowLoad = true;

soundManager.onload = function() {
  var mySound = soundManager.createSound({
    id: 'aSound',
    url: 'http://www.schillmania.com/projects/soundmanager2/demo/jsAMP-preview/audio/rain.mp3',
    // onload: [ event handler function object ],
    // other options here
  });
  mySound.play();
}

</script>
</head>
</html>
