<html>
	<head>
		<script type='text/javascript' src='events/eventmanager.js'></script>
		<script>
			/**
			 * called when the journal page is first loaded. this is only
			 * called once for each vle session. when the student closes
			 * the journal, the journal window just becomes hidden and is not
			 * actually disposed.
			 */			
			window.onload = function() {
				//loads the js library files that are used by our journal
				//scriptloader.initialize(document, retrievePages, 'journal');
				view.retrieveJournalPages();
			}

		</script>
	</head>

	<body>
		<div id='journalPanel'>

		   	<div id='buttonBoxJournal'>
					<button onclick="eventManager.fire('resizeJournal', ['narrow'])">Tall</button>
					<button onclick="eventManager.fire('resizeJournal', ['wide'])">Wide</button>
					<button onclick="eventManager.fire('resizeJournal', ['original'])">Basic</button>
					<button onclick="eventManager.fire('resizeJournal', ['maximize'])">Large</button>
			</div>
			
			<div id='journalToolbar'>
				<button type='button' onclick='eventManager.fire("saveJournalToServer")'>Save Journal</button>
				<br></br>
				<button type='button' id='journalCreateNewPageButton' onclick='eventManager.fire("journalCreateNewEntry")'>Create New Page</button>
				<button type='button' onclick='eventManager.fire("journalShowAllPages")'>Show All Pages</button>
				<button type='button' onclick='eventManager.fire("journalHideAllPages")'>Hide All Pages</button>
				<button type='button' onclick='eventManager.fire("journalShowPagesForCurrentNode")'>Display Pages For Current Node</button>
			</div>
			<div id='journalPages'></div>
		</div>
	</body>
</html>
